{% extends "base.html" %}

{% block content %}
  <h1>Edit profile</h1>
  <form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>
          Your nickname
        </td>
        <td>
          {{ form.nickname(size=24) }}
        </td>
      </tr>
      <tr>
        <td>
          About me:
        </td>
        <td>
          {{ form.about_me(cols=32, rows=4) }}
        </td>
        <tr>
          <td>

          </td>
          <td>
            <input type="submit" value="Save Changes">
          </td>
        </tr>
      </tr>
    </table>
  </form>
{% endblock %}
